<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Requisi√ß√µes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, select, button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2878a7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .requisicao {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border-left: 5px solid #007bff;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-weight: bold;
        }
        .pendente { color: red; }
        .andamento { color: orange; }
        .concluido { color: green; }
        .botoes {
            display: flex;
            gap: 5px;
        }
        .botoes button {
            flex: 1;
            padding: 5px;
            font-size: 14px;
        }
        #listaRequisicoes {
            max-height: 400px; /* Altura m√°xima para o container */
            overflow-y: auto; /* Habilita a rolagem vertical */
        }
    </style>
</head>
<body>
    
    <h1><img src="C:\Users\hosplog\Downloads\david\david\images.jpg" alt="Hosplog"width="100" height="100">Controle de Requisi√ß√µes</h1>
    <div class="container">
        <h3>üìãNova Requisi√ß√£o</h3>
        <input type="text" id="nome" placeholder="N¬∞ Requisi√ß√£o">
        <textarea id="descricao" placeholder="Descri√ß√£o da Requisi√ß√£o"></textarea>
        <input type="text" id="responsavel" placeholder="Respons√°vel">
        
       <select id="prioridade" >
        <option value="" disabled selected>Prioridade</option>
            <option value="Baixa">Baixa</option>
            <option value="M√©dia">M√©dia</option>
            <option value="Alta">Alta</option>
        </select>
        
        <button onclick="adicionarRequisicao()">Adicionar Requisi√ß√£o</button>
    </div>
    <h3>üîç Pesquisar Requisi√ß√µes</h3>
    <input type="text" id="pesquisa" placeholder="Digite para buscar..." oninput="filtrarRequisicoes()">
    <h3>üìå Requisi√ß√µes</h3>
    <button onclick="exportarParaTxt()">üìÑ Exportar para TXT</button>
    <button onclick="exportarParaCsv()">üìÑ Exportar para CSV</button>
    <div id="listaRequisicoes"></div>

    <script>
        let requisicoes = JSON.parse(localStorage.getItem("requisicoes")) || [];
        atualizarLista();

        function salvarNoLocalStorage() {
            localStorage.setItem("requisicoes", JSON.stringify(requisicoes));
        }

        function adicionarRequisicao() {
            const nome = document.getElementById("nome").value;
            const descricao = document.getElementById("descricao").value;
            const prioridade = document.getElementById("prioridade").value;
            const responsavel = document.getElementById("responsavel").value;

            if (nome === "" || descricao === "" || responsavel === "") {
                alert("Por favor, preencha todos os campos!");
                return;
            }
            if (requisicoes.some(req => req.nome === nome)) {
                alert("J√° existe uma requisi√ß√£o com este n√∫mero!");
                return;
            }
            const novaRequisicao = {
                id: Date.now(),  // Garante que a requisi√ß√£o tenha um ID √∫nico com base no timestamp
                nome,
                descricao,
                prioridade,
                responsavel,
                status: "Pendente"
            };

            requisicoes.push(novaRequisicao);
            salvarNoLocalStorage();
            atualizarLista();
            limparCampos();
        }

        function atualizarLista() {
            // Ordena as requisi√ß√µes por ID em ordem decrescente (mais recente primeiro)
            requisicoes.sort((a, b) => b.id - a.id);

            const lista = document.getElementById("listaRequisicoes");
            lista.innerHTML = "";
            requisicoes.forEach((req) => {
                const div = document.createElement("div");
                div.classList.add("requisicao");

                let statusClass = "pendente";
                if (req.status === "Em andamento") statusClass = "andamento";
                if (req.status === "Conclu√≠do") statusClass = "concluido";

                div.innerHTML = `
                    <p><strong>üìù N¬∞ Req:</strong> ${req.nome}</p>
                    <p><strong>üìå Descri√ß√£o:</strong> ${req.descricao}</p>
                    <p><strong>‚ö° Prioridade:</strong> ${req.prioridade}</p>
                    <p><strong>üë§ Respons√°vel:</strong> ${req.responsavel}</p>
                    <p class="status ${statusClass}"><strong>üè∑Ô∏è Status:</strong> ${req.status}</p>
                    <div class="botoes">
                        <button onclick="atualizarStatus(${req.id}, 'Em andamento')" style="background: orange;">Em andamento</button>
                        <button onclick="atualizarStatus(${req.id}, 'Conclu√≠do')" style="background: green;">Conclu√≠do</button>
                        <button onclick="excluirRequisicao(${req.id})" style="background: red;">Excluir</button>
                    </div>
                `;
                lista.appendChild(div);
            });
        }

        function atualizarStatus(id, novoStatus) {
            requisicoes = requisicoes.map(req =>
                req.id === id ? { ...req, status: novoStatus } : req
            );
            salvarNoLocalStorage();
            atualizarLista();
        }

        function excluirRequisicao(id) {
            requisicoes = requisicoes.filter(req => req.id !== id);
            salvarNoLocalStorage();
            atualizarLista();
        }

        function filtrarRequisicoes() {
            const termo = document.getElementById("pesquisa").value.toLowerCase();
            document.querySelectorAll(".requisicao").forEach(div => {
                const texto = div.innerText.toLowerCase();
                div.style.display = texto.includes(termo) ? "block" : "none";
            });
        }

        function limparCampos() {
            document.getElementById("nome").value = "";
            document.getElementById("descricao").value = "";
            document.getElementById("prioridade").value = "M√©dia";
            document.getElementById("responsavel").value = "";
        }

        // Fun√ß√£o para exportar para TXT
        function exportarParaTxt() {
            if (requisicoes.length === 0) {
                alert("Nenhuma requisi√ß√£o para exportar!");
                return;
            }

            let texto = "üìã Requisi√ß√µes Registradas:\n\n";
            requisicoes.forEach(req => {
                texto += `üìù N¬∞ Req: ${req.nome}\n`;
                texto += `üìå Descri√ß√£o: ${req.descricao}\n`;
                texto += `‚ö° Prioridade: ${req.prioridade}\n`;
                texto += `üë§ Respons√°vel: ${req.responsavel}\n`;
                texto += `üè∑Ô∏è Status: ${req.status}\n`;
                texto += "---------------------------\n";
                
            });

            // Criar um Blob com o texto
            const blob = new Blob([texto], { type: "text/plain" });

            // Criar um link tempor√°rio para baixar o arquivo
            const link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = "requisicoes.txt";

            // Adicionar ao corpo, simular clique e remover
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Fun√ß√£o para exportar para CSV
        function exportarParaCsv() {
            if (requisicoes.length === 0) {
                alert("Nenhuma requisi√ß√£o para exportar!");
                return;
            }

            let csv = "N¬∞ Req,Descri√ß√£o,Prioridade,Respons√°vel,Status\n";
            requisicoes.forEach(req => {
                csv += `${req.nome},"${req.descricao}",${req.prioridade},${req.responsavel},${req.status}\n`;
            });

            // Criar um Blob com o conte√∫do CSV
            const blob = new Blob([csv], { type: "text/csv" });

            // Criar um link tempor√°rio para baixar o arquivo
            const link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = "requisicoes.csv";

            // Adicionar ao corpo, simular clique e remover
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
